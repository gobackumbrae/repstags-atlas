<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Repstags Atlas</title>

  <!-- Import map so three.js example modules can import 'three' and 'three/addons/...' -->
  <script type="importmap">
  {
    "imports": {
      "three": "./vendor/three/build/three.module.js",
      "three/addons/": "./vendor/three/addons/"
    }
  }
  </script>

  <style>
    :root {
      color-scheme: dark;
      --bg: #0b0b0c;
      --panel: rgba(0,0,0,.58);
      --stroke: rgba(255,255,255,.14);
      --stroke2: rgba(255,255,255,.22);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.66);
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    #app {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
    }

    #topbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: var(--panel);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--stroke);
      z-index: 20;
    }

    #systemTabs {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }

    .tabbtn, #clearSelectionBtn, #clearFilterBtn {
      appearance: none;
      border: 1px solid var(--stroke);
      background: rgba(20,20,20,.95);
      color: var(--text);
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 13px;
      line-height: 1;
    }

    .tabbtn.active {
      border-color: var(--stroke2);
      background: rgba(40,40,40,.95);
    }

    #clearSelectionBtn {
      margin-left: auto;
      border-color: var(--stroke2);
    }

    #viewport {
      position: relative;
      flex: 1;
      min-height: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      touch-action: none; /* allow OrbitControls to own touch gestures */
    }

    #panel {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px;
      background: var(--panel);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--stroke);
      z-index: 20;
    }

    #searchRow {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    #filter {
      flex: 1;
      min-width: 0;
      border: 1px solid var(--stroke);
      background: rgba(10,10,10,.92);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
      outline: none;
    }

    #chips {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      max-height: 32vh;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 4px;
      touch-action: pan-y; /* allow scrolling this panel */
    }

    .chip {
      appearance: none;
      border: 1px solid var(--stroke);
      background: rgba(20,20,20,.95);
      color: var(--text);
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 12px;
      line-height: 1;
      white-space: nowrap;
    }

    .chip.selected {
      border-color: rgba(255,255,255,.65);
      background: rgba(60,60,60,.95);
    }

    #status {
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
      user-select: text;
    }

    #tip {
      margin-top: 6px;
      font-size: 12px;
      color: rgba(255,255,255,.55);
      user-select: text;
    }

    #loading {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.45);
      z-index: 30;
      font-size: 14px;
      color: rgba(255,255,255,.85);
    }

    #loading.show { display: flex; }
  </style>
</head>

<body>
  <div id="app">
    <div id="topbar">
      <div id="systemTabs">
        <button class="tabbtn" data-system="bones"   type="button">Bones</button>
        <button class="tabbtn" data-system="muscles" type="button">Muscles</button>
        <button class="tabbtn" data-system="nerves"  type="button">Nerves</button>
        <button class="tabbtn" data-system="vessels" type="button">Vessels</button>
        <button class="tabbtn" data-system="organs"  type="button">Organs</button>
      </div>
      <button id="clearSelectionBtn" type="button">Clear selection</button>
    </div>

    <div id="viewport">
      <canvas id="c"></canvas>
      <div id="panel">
        <div id="searchRow">
          <input id="filter" type="text" placeholder="Search (ex: biceps, deltoid, hip flexors)" autocomplete="off" />
          <button id="clearFilterBtn" type="button">Clear</button>
        </div>

        <div id="chips"></div>
        <div id="status">Idle.</div>
        <div id="tip">Tip: 1 finger rotate · 2 fingers pan · pinch zoom · tap a mesh to select.</div>
      </div>

      <div id="loading"><div id="loadingText">Loading…</div></div>
    </div>
  </div>

  <script type="module" src="./viewer.js?v=1770268502"></script>
</body>
</html>
